<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Incorrect Login</title>
</head>
<body>

	<form action="/BankingApplication2/Validation" >
		<table>
			<tr>
				<td><label>Acc_no:</label></td>
				<td><input type="text" name="accno"
					placeholder="Enter the accno"></td>

			<tr>
				<td><label>Password:</label></td>
				<td><input type="password" name="pass"
					placeholder="Enter the password"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Login"></td>
			</tr>
			<tr>
				<td><a href=" ">Reigster    </a></td>

			</tr>
		</table>
	</form>
</body>
</html>
