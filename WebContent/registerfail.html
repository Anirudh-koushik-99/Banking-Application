<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Fail</title>
</head>
<body>
	<h1>Registration fail please try again</h1>
	<h2>Kindly fill the following details to register</h2>
	<form action="/BankingApplication2/RegValidation">
		<table>
			<tr>
				<td><label>Accno : </label></td>
				<td><input type="text" name="raccno"
					placeholder="enter the accno">
			</tr>
			<tr>
				<td><label>Name : </label></td>
				<td><input type="text" name="rname"
					placeholder="enter the name">
			</tr>
			<tr>
				<td><label>Password : </label></td>
				<td><input type="password" name="rpass"
					placeholder="enter the password">
			</tr>
			<tr>
				<td><label>Email : </label></td>
				<td><input type="text" name="remail"
					placeholder="enter the email">
			</tr>
			<tr>
				<td><label>Balance : </label></td>
				<td><input type="text" name="rbalance"
					placeholder="enter the balance">
			</tr>
			<tr>
				<td><input type="submit" value="Register"></td>
			</tr>
		</table>
	</form>
</body>
</html>
