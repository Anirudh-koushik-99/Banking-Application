<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<h1>Welcome to Banking Application</h1>
	<h3>Kindly enter the following details to login</h3>
	<form action="/BankingApplication2/Validation">
		<table>
			<tr>
				<td><label>Acc_no:</label></td>
				<td><input type="text" name="accno"
					placeholder="Enter the accno"></td>
			</tr>
			<tr>
				<td><label>Password:</label></td>
				<td><input type="password" name="pass"
					placeholder="Enter the password"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Login"></td>
			</tr>
			<tr>
				<td><a href="/BankingApplication2/register.html">Reigster    </a></td>
				<td><a href="/BankingApplication2/forgotpwd.html">Forgot Password</a>
			</tr>
		</table>
	</form>
</body>
</html>
