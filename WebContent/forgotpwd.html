<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forgot Password</title>
</head>
<body>
	<h1>Enter the following details to reset your password</h1>
	<form action = "/BankingApplication2/ForgotPwdVal">
		<table>
			<tr>
				<td><label>Account Number : </label></td>
				<td><input type="text" name="accno"
					placeholder="Enter the account number"></td>
			</tr>

			<tr>
				<td><label>Name : </label></td>
				<td><input type="text" name="name" placeholder="Enter the name">
				</td>
			</tr>

			<tr>
				<td><label>Email id : </label></td>
				<td><input type="text" name="email"
					placeholder="Enter the email"></td>
			</tr>

			<tr>
				<td><label>New Password : </label></td>
				<td><input type="password" name="np"
					placeholder="Enter the new password"></td>
			</tr>

			<tr>
				<td><label>Confirm Password : </label></td>
				<td><input type="password" name="cnp"
					placeholder="Enter the new password again"></td>
			</tr>

			<tr>
				<td><input type="submit" value="Reset Password"></td>
			</tr>
		</table>
	</form>
</body>
</html>
