<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Password Change Fail</title>
</head>
<body>
	<h1>Password could'nt be changed please try again</h1>
	<form action="/BankingApplication2/ChangePwdValidation">
		<table>
			<tr>
				<td><label>Old Password : </label></td>
				<td><input type="password" name="op"
					placeholder="Enter the old password"></td>
			</tr>
			<tr>
				<td><label>New Password:</label></td>
				<td><input type="password" name="np"
					placeholder="Enter the new password"></td>
			</tr>
			<tr>
				<td><label>Confirm Password:</label></td>
				<td><input type="password" name="cp"
					placeholder="Enter the new password"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Change Password"></td>
			</tr>
		</table>
	</form>
</body>
</html>
